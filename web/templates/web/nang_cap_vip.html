<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/nang_cap_vip.css" />
</head>
<body>
<div class="meun flex">
    <div class="vip">
        <div class="note flex">
            <h1><center>NÂNG CẤP VIP</center></h1>
        </div>
        <div class="container">
            <div class="a1ngay">
                <div class="img1">
                </div>
                <h3 class="flex">Gói ngày :5000VND</h3>
            </div>
            <div class="a1tuan">
                <div class="img2">
                </div>
                <h3 class="flex">Gói tuần :30000VND</h3>
            </div>
            <div class="a1thang">
                <div class="img3">
                </div>
                <h3 class="flex">Gói tháng :110000VND</h3>
            </div>
            <div class="a3thang">
                <div class="img4">
                </div>
                <h3 class="flex">Gói 3 tháng :300000VND</h3>
            </div>
            <div class="a6thang">
                <div class="img5">
                </div>
                <h3 class="flex">Gói 6 tháng :550000VND</h3>
            </div>
            <div class="a1nam">
                <div class="img6">
                </div>
                <h3 class="flex">Gói năm :1100000VND</h3>
            </div>
        </div>
        <div class="modal-body ">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Gói VIP</span>
                <span class="cart-price cart-header cart-column">Giá</span>
                <span class="cart-quantity cart-header cart-column">Số Lượng</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <span class="cart-item-title">1 tháng</span>
                    </div>
                    <span class="cart-price cart-column">110000đ</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">Xóa</button>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Tổng Cộng:</strong>
                    <span class="cart-total-price">250000VND</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
