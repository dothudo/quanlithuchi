<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500;600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="static/css/tong_ket_thu_chi.css" />
</head>
<body>
  <div class="container flex">
    <div class="calendar">
      
      <div class="month flex">

        <div class="prev">
          <i class="fas fa-chevron-left"></i>
        </div>

        <div class="content">
          <h1></h1>
          <p></p>
        </div>

        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="weekdays flex">
        <div>Hai</div>
        <div>Ba</div>
        <div>Tư</div>
        <div>Năm</div>
        <div>Sáu</div>
        <div>Bảy</div>
        <div>Chủ nhật</div>
      </div>

      <ul class="days flex">
        <li class="previous-day">26</li>
        <li class="previous-day">27</li>
        <li class="previous-day">28</li>
        <li class="previous-day">29</li>
        <li class="previous-day">30</li>
        <li class="previous-day">31</li>
        <li class="">1</li>
        <li class="today">11</li>
        <li class="">31</li>
        <li class="next-days">1</li>
        <li class="next-days">2</li>
        <li class="next-days">3</li>
        <li class="next-days">4</li>
        <li class="next-days">5</li>
      </ul>

      <div class="not flex">
        <div class="a">Tổng thu</div>
        <div class="a">Tổng chi</div>
        <div class="a">Thu Chi</div>
      </div>

    </div>
  </div>
  <script src="static/js/tong_ket_thu_chi.js"></script>
</body>
</html>
